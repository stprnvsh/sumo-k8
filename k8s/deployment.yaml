# SUMO-K8 Controller Deployment
# This deployment runs on INFRASTRUCTURE nodes (t3.large, always-on instances)
# Infrastructure nodes: t3.large (8GB RAM) - for controller, postgres, and system components
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sumo-k8-controller
  namespace: sumo-k8
  labels:
    app: sumo-k8-controller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sumo-k8-controller
  template:
    metadata:
      labels:
        app: sumo-k8-controller
    spec:
      serviceAccountName: sumo-k8-controller
      # Schedule on infrastructure nodes (t3.large, 8GB RAM)
      nodeSelector:
        node-type: infrastructure
      containers:
      - name: app
        image: 154794777636.dkr.ecr.eu-central-2.amazonaws.com/sumo-k8-controller:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sumo-k8-secrets
              key: DATABASE_URL
        - name: ADMIN_KEY
          valueFrom:
            secretKeyRef:
              name: sumo-k8-secrets
              key: ADMIN_KEY
              optional: true
        envFrom:
        - configMapRef:
            name: sumo-k8-config
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5

