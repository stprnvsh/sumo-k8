apiVersion: apps/v1
kind: Deployment
metadata:
  name: sumo-k8-controller
  namespace: sumo-k8
  labels:
    app: sumo-k8-controller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sumo-k8-controller
  template:
    metadata:
      labels:
        app: sumo-k8-controller
    spec:
      serviceAccountName: sumo-k8-controller
      containers:
      - name: app
        image: sumo-k8-controller:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sumo-k8-secrets
              key: DATABASE_URL
        envFrom:
        - configMapRef:
            name: sumo-k8-config
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5

