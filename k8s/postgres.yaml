# PostgreSQL PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: sumo-k8
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-gp3  # EBS CSI driver storage class (Kubernetes 1.32+ compatible)
  resources:
    requests:
      storage: 10Gi
---
# PostgreSQL Deployment
# Runs on INFRASTRUCTURE nodes (t3.large, always-on instances)
# Infrastructure nodes: t3.large (8GB RAM) - for controller, postgres, and other system components
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: sumo-k8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      # Schedule on infrastructure nodes (t3.large, 8GB RAM)
      nodeSelector:
        node-type: infrastructure
      containers:
      - name: postgres
        image: postgres:14-alpine
        env:
        - name: POSTGRES_DB
          value: sumo_k8
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sumo-k8-secrets
              key: POSTGRES_PASSWORD
              optional: true
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"  # For t3.large infrastructure node (8GB RAM)
          limits:
            cpu: "500m"
            memory: "512Mi"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: sumo-k8
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

