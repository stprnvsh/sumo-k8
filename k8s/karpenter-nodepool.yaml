apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: simulation-nodes
spec:
  # Template for nodes
  template:
    metadata:
      labels:
        node-type: simulation
        workload-type: simulation
    spec:
      nodeClassRef:
        name: simulation-nodeclass
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: node.kubernetes.io/instance-type
          operator: In
          values:
            - c5.4xlarge
            - c6i.4xlarge
            - c6a.4xlarge
            - c7i.4xlarge
  # Limits
  limits:
    cpu: "200"  # Max 200 CPUs total
    memory: 1600Gi  # Max 1600 GiB total
  # Disruption - fast scale-down
  disruption:
    consolidationPolicy: WhenEmpty
    consolidateAfter: 30s  # Scale down 30 seconds after node is empty

