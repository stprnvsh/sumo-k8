apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sumo-k8.fullname" . }}
  namespace: {{ .Values.namespace | default "sumo-k8" }}
  labels:
    {{- include "sumo-k8.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sumo-k8.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sumo-k8.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sumo-k8.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: app
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          {{- if .Values.database.url }}
          value: {{ .Values.database.url | quote }}
          {{- else if .Values.postgres.enabled }}
          value: "postgresql://postgres:postgres@{{ include "sumo-k8.fullname" . }}-postgres:5432/sumo_k8"
          {{- else }}
          valueFrom:
            secretKeyRef:
              name: {{ include "sumo-k8.fullname" . }}-secrets
              key: DATABASE_URL
          {{- end }}
        {{- range $key, $value := .Values.config }}
        - name: {{ $key | upper | replace "." "_" }}
          value: {{ $value | quote }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

